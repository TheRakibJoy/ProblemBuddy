{% extends 'main.html' %}


{% block content %}
    <div class="contiainer">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
                <div class="row z-depth-3">
                    <div class="col-sm-4 bg-info rounded-left">
                        <div class="card-block text-center text-white">
                            <img src="{{photo}}" alt="{{handle}} " class="rounded-circle">
                            <h2 class="font-weight-blod mt-4">{{handle}}</h2>                         
                            <p>{{maxRank}}</p>
                            <i class="far fa-edit fa-2x mt-4"></i>
                        </div>
                    </div>
                    <div class="col-sm-8 bg-white rounded-right">
                        <h3 class="mt-3 text-center"> Information</h3>
                        <hr class="badge-primary mt-0 w-25">
                        <div class="row">
                            <div class="col-md-6">
                                <p class="font-weight-bold">Email:</p>
                                <h6 class="text-muted">{{request.user.email}}</h6>
                            </div>
                            <div class="col-md-6">
                                <p class="font-weight-bold">Phone</p>
                                <h6 class="text-muted">3454656</h6>
                            </div>
                        </div>
                        <div class="row-md-12">
                            <h3 class="mt-3 text-center">Your Weak Areas</h3>
                            <hr class="badge-primary mt-0 w-25">
                            <div class="row">
                                <div class="col-md-6">
                                    {% for i in weak_list%}
                                    <h3 class="progress-title">{{i.0}}</h3>
                                    <div class="progress red">
                                        <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:{{i.1}}%;">
                                            <div class="progress-value">{{i.1}}%</div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
